<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
  <div class="d-flex justify-content-center m-3">
      <form class="form-inline my-2 my-lg-0" action="{% url 'search_result' %}" method="get">
          <input name="q" type="text" class="form-control mr-sm-2" placeholder="Search"
             aria-label="Search" id="search_box">
          <button id="search_submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  </div>
  {% block content %}
  {% endblock %}
</body>
</html>
